<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href=Results.css>
</head>
<script src="//d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" type="text/css" href="Results.css">

<body>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], 11);

    var y = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("Results.json", function(error, Results) {
        if (error) throw error;
        
        x.domain(Results.map(function(d) { return d.athlete; }));
        y.domain([0, d3.max(Results, function(d) { return d.Time; })]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Frequency");

        svg.selectAll(".bar")
                .data(Results)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.athlete); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.Time); })
                .attr("height", function(d) { return height - y(d.Time); });
    });

    function type(d) {
        d.Time = +d.Time;
        return d;
    }
</script>
</body>
</html>
